syntax = "proto3";

package shoppb;

option go_package = "proto/shoppb";

import "google/protobuf/timestamp.proto";

service ShopService {
  rpc CreateShop(CreateShopRequest) returns (CreateShopResponse);
  rpc GetMyShop(GetMyShopRequest) returns (ShopResponse);
  rpc UpdateShop(UpdateShopRequest) returns (ShopResponse);
  rpc DeleteShop(DeleteShopRequest) returns (DeleteShopResponse);
}

message CreateShopRequest {
  string name = 1;
  string slug = 2;
  string description = 3;
  string logo = 4;
}

message CreateShopResponse {
  string shop_id = 1;
  google.protobuf.Timestamp created_at = 2;
}

message GetMyShopRequest {
  string shop_id = 1;
}

message UpdateShopRequest {
  string name = 1;
  string description = 2;
  string logo = 3;
  bool is_active = 4;
}

message ShopResponse {
  string id = 1;
  string owner_id = 2;
  string name = 3;
  string slug = 4;
  string description = 5;
  string logo = 6;
  bool is_active = 7;

  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}

message DeleteShopRequest {}

message DeleteShopResponse {
  bool success = 1;
}